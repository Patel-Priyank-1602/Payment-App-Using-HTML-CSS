<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: #fff;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 15px;
            text-align: center;
            color: #333;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 1em;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="number"],
        input[type="date"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        input[type="radio"] {
            margin-right: 5px;
            margin-top: 10px;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
            background-color: #fff;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1.2em;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        hr {
            border: 0;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }
    </style>

</head>

<body>
    <form action="pay.php">
        <h1>Select Card & Pay</h1>
        <hr>
        <div>
            <input type="radio" name="card" id="Rupay" value="Rupay" required>
            <label for="Rupay">Rupay</label>
            <input type="radio" name="card" id="Visa" value="Visa">
            <label for="Visa">Visa</label>
            <input type="radio" name="card" id="Mastercard" value="Mastercard">
            <label for="Mastercard">Mastercard</label>
        </div>
        <div>
            <label for="number">Card Number</label>
            <input type="number" id="number" required>
        </div>
        <div>
            <label for="dob">Expiry Date</label>
            <input type="date" id="dob" required>
        </div>
        <div>
            <label for="cvv">CVV</label>
            <input type="password" id="cvv" required>
        </div>
        <div>
            <label for="amount">Amount</label>
            <input type="number" id="amount" required>
        </div>
        <div>
            <button type="submit">Pay</button>
        </div>
    </form>

</body>

</html>
