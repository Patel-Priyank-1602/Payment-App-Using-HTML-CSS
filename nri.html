<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NRI</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: #fff;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 15px;
            text-align: center;
            color: #333;
        }

        h2 {
            font-size: 1.2em;
            margin-bottom: 20px;
            text-align: center;
            color: #555;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 1em;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        input[type="radio"] {
            margin-right: 5px;
            margin-top: 10px;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
            background-color: #fff;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1.2em;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        hr {
            border: 0;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }
    </style>

</head>

<body>
    <form action="pay.php">
        <h1>Pay Using NEFT/RTGS/IMPS</h1>
        <hr>

        <h2>Beneficiary Name, Account Number & Bank Aready Added</h2>

        <div>
            <input type="radio" name="ifc" id="NEFT" value="NEFT" required>
            <label for="NEFT">NEFT</label>
            <input type="radio" name="ifc" id="RTGS" value="RTGS">
            <label for="RTGS">RTGS</label>
            <input type="radio" name="ifc" id="IMPS" value="IMPS">
            <label for="IMPS">IMPS</label>
        </div>
        <div>
            <label for="branck name">Branch Name</label>
            <input type="text" id="branck name" required>
        </div>
        <div>
            <label for="ifsc code">IFSC Code</label>
            <input type="text" id="ifsc code" required>
        </div>
        <div>
            <label for="amount">Amount</label>
            <input type="number" id="amount" required>
        </div>
        <div>
            <button type="submit">Pay</button>
        </div>
    </form>
</body>

</html>
